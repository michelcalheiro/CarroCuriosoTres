<ion-header>
  <ion-navbar>
    <ion-title>Carro Curioso</ion-title>
  </ion-navbar>
</ion-header>

 <ion-content class="padding">

<ion-list>
    <ion-item>
        <ion-label fixed>Placa</ion-label>
        <ion-input placeholder="AAA0000" [ngModel]="placa" (ngModelChange)="placa = $event.toLocaleUpperCase()"></ion-input>
    </ion-item>
</ion-list>



<button ion-button block myitem (click)='consultarPlaca(placa);'>Curiar</button>

<ion-item>
      <ion-label>Carros:</ion-label>
      <ion-select [(ngModel)]="gaming" interface="popover">
        <ion-option value="nes">NES</ion-option>
        <ion-option value="n64">Nintendo64</ion-option>
        <ion-option value="ps">PlayStation</ion-option>
        <ion-option value="genesis">Sega Genesis</ion-option>
        <ion-option value="saturn">Sega Saturn</ion-option>
        <ion-option value="snes">SNES</ion-option>
      </ion-select>
    </ion-item>


<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
      {{ item }}
    </button>
  </ion-list>
</ion-content>

<ion-label fixed>{{global.myGlobalVar}}</ion-label>

  </ion-content>
